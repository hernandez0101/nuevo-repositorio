<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reordenar Páginas PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Ordenar Páginas del PDF</h2>
  
  <!-- Entrada de archivo -->
  <type="file" id="pdf-upload" accept="application/pdf" />

  <!-- Contenedor de las miniaturas de las páginas -->
  <div id="pdf-container"></div>

  <button id="download" disabled>Descargar PDF Reordenado</button>

  <script src="script.js"></script>
</body>
</html>
